<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Set the page title -->
  <title>Group Project</title>

  <!-- Set the charset we're using to UTF-8 -->
  <meta charset="UTF-8" />

  <!-- Set the screens default zoom / scale to 1 -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- We are using a CSS Reset file to standardize browser default css -->
  <link rel="stylesheet" href="./reset.css" />

  <!-- This is where all of our awesome CSS code goes -->
  <link rel="stylesheet" href="./style.css" />

  <!-- Set the Favicon  -->
  <link rel="icon" href="./images/favicon/rocket.svg" type="image/svg+xml" />
</head>

<body>
  <!-- Sign Up Page -->
  <section class="container forms">
    <div class="form signIn">

      <div class="sign-up-form">
        <h1 class="sign-up-title">Welcome to TheHungryBox</h1>
        <h3 class="sign-up-subtitle">Sign In to submit reviews and your own recipes!</h3>
        <form>

          <div class="field input-SignIn">
            <input type="email" class="sign-up-email" placeholder="Email">
          </div>

          <div class="field input-SignIn">
            <input type="password" class="sign-up-password" placeholder="Password">
          </div>

          <a href="#" class="forgot-password">Forgot password?</a>

          <div class="field input-btn-SignIn">
            <button type="button" class="sign-in-btn">Sign in</button>
          </div>

          <p class="no-account">Don't have an account? <a href="./signup.html">Sign Up</a></p>
          <p class="guest">Or continue as <a href="#">guest</a></p>
        </form>
      </div>


    </div>



  </section>
  <!--

      ADD YOUR GROUP PROJECT CODE

      YOU MAY REMOVE THE BOILERPLATE CODE BELOW

    -->
  <main>
    <div id="app"></div>
  </main>

  <!-- This is where we add our awesome JavaScript code -->
  <script src="./main.js"></script>
</body>

</html>
